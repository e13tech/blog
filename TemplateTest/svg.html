<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Logo Example with img tag</title>
    <style>
        img {
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            /* Change color to red using CSS filters */
            filter: brightness(0) saturate(100%) invert(34%) sepia(84%) saturate(977%) hue-rotate(85deg) brightness(91%) contrast(92%);
        }
    </style>
</head>
<body>
    <img class="logo" src="logo.svg" alt="Company Logo">
    <p>
        <a href="https://angel-rs.github.io/css-color-filter-generator/" target="_blank">CSS Color Filter Generator</a>
    </p>
</body>
</html>
